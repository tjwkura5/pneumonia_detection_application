<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pneumonia Detection{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Pneumonia Detection</a>
            <div class="navbar-nav">
                <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" 
                   href="{{ url_for('index') }}">Results</a>
                <a class="nav-link {% if request.endpoint == 'predict_page' %}active{% endif %}" 
                   href="{{ url_for('predict_page') }}">New Prediction</a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
