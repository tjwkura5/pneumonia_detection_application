{% extends "base.html" %}

{% block title %}New Prediction{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Upload X-Ray Image</h3>
            </div>
            <div class="card-body">
                <!-- Upload Form -->
                <form hx-post="{{ url_for('upload_predict') }}"
                      hx-encoding="multipart/form-data"
                      hx-target="#result"
                      hx-indicator=".htmx-indicator">
                    
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose X-Ray Image (.jpg, .jpeg, .png)</label>
                        <input type="file" 
                               class="form-control" 
                               id="file" 
                               name="file" 
                               accept="image/jpeg,image/png"
                               required>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">
                            Analyze Image
                        </button>
                    </div>

                    <!-- Loading Indicator -->
                    <div class="htmx-indicator">
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="spinner-border text-primary me-2" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <span>Analyzing image...</span>
                        </div>
                    </div>
                </form>

                <!-- Result will be inserted here -->
                <div id="result" 
                    hx-swap="outerHTML"
                    class="mt-3">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
